{% extends 'app/base.html' %} {% load static %} {% block content %}

<div class="row">
    {% if pictures %} {% for picture in pictures %}
    <div class="col-lg-12">
        <img src="{% static picture.url %}">
    </div>
    {% endfor %} {% else %}
    <p>No Pictures</p>
    {% endif %}

</div>
{% endblock %}
